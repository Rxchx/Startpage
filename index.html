<html>
<head>
  <title>Start</title>

  <style>
   html {
     align-items: center;
     display: flex;
     font: 17px "Courier New", Courier, monospace;
     height: 100%;
     justify-content: center;
     margin: 0;
   }

    body {
      color: #6AFFED ;
      display: flex;
      margin: 1em;
      padding: 1em;
      background-color: black;
    }

    h1 {
      font-size: 3em;
      grid-column: 1 / -1;
      margin: 0;
      text-align: center;
    }

    h2 {
      color:  #99ffcc;
      font-size: 1.3em;
      grid-column: 1 / -1;
      margin: 0;
      text-align: center;
    }

    b {
      color:  #000000;
      font-size: 1.3em;
      grid-column: 1 / -1;
      margin: 0;
      text-align: center;
    }

    li {
      color: #00ccb4;
      text-align: center;
    }

    a {
      color: inherit;
      text-decoration: none;
    }

    a:focus,
    a:hover {
      color: #00FFB7;
    }

    nav {
      display: grid;
      grid-row-gap: 1em;
      grid-template-columns: 1fr 1fr;
      margin: 0 1em;
      min-width: 24em;
      padding: 1em 0;
    }

    ul {
      list-style-type: none;
      margin: 0;
      padding: 0;
      white-space: nowrap;
    }

    li:first-child {
       font-weight: bold;
       line-height: 2em;
     }

     li:last-child {
        font-weight: bold;
        line-height: 2em;
      }

     img {
       height: auto;
       object-fit: cover;
       object-position: 50% 100%;
       width: 16em;
       padding-left: 200px;
     }
   </style>
 </head>
<body>
  <nav>

    <ul>

    </ul>

    <ul>
